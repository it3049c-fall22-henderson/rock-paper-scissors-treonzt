<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type your title here</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
       <h1>Rock Paper Scissors</h1>
       <div id="welcome-screen">
        <form id="name-form">
          <div>
            <label for="username">Your Name</label>
            <input type="text" placeholder="Enter Name Here..." id="username" name="username" />
            <button id="start-game-button" class="btn btn-primary">Start Game!</button>
          </div>
        </form>
      </div>
      
      <div id="game-screen">
        <div id="score-tally">
          <p id="score">User: 0 v CPU: 0</p>
        </div>
        <form id="game-form">
          <div id="form-group">
            <label for="user-selection">Select your choice</label>
              <select id="user-selection" name="user-selection" class="custom-select">
              <option>Rock</option>
              <option>Paper</option>
              <option>Scissors</option>
            </select>
            <button id="go-button" class="btn btn-success">Go!</button>
          </div>
        </form>
        <p id="game-history"></p>
      </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
